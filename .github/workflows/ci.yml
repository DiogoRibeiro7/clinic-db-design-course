name: ci

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  mysql-smoke:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -proot"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20
    steps:
      - uses: actions/checkout@v4

      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h 127.0.0.1 -proot --silent; then
              exit 0
            fi
            sleep 2
          done
          echo "MySQL did not become ready" >&2
          exit 1

      - name: Reset schema
        run: |
          mysql -h 127.0.0.1 -P 3306 -uroot -proot < shared/reset.sql

      - name: Apply Week 3 schema and seed
        run: |
          mysql -h 127.0.0.1 -P 3306 -uroot -proot clinic_db < 03_week03_mapping/schema_v1.sql
          mysql -h 127.0.0.1 -P 3306 -uroot -proot clinic_db < 03_week03_mapping/seed_v1.sql

      - name: Run Week 3 integrity checks
        env:
          MYSQL_HOST: 127.0.0.1
          MYSQL_PORT: 3306
          MYSQL_USER: root
          MYSQL_PASSWORD: root
        run: |
          bash scripts/check_integrity.sh 03_week03_mapping/integrity_v1.sql

      - name: Apply Week 6 billing (if present)
        run: |
          if [[ -f 06_week06_billing/schema_billing.sql && -f 06_week06_billing/seed_billing.sql && -f 06_week06_billing/integrity.sql ]]; then
            mysql -h 127.0.0.1 -P 3306 -uroot -proot < shared/reset.sql
            mysql -h 127.0.0.1 -P 3306 -uroot -proot clinic_db < 03_week03_mapping/schema_v1.sql
            mysql -h 127.0.0.1 -P 3306 -uroot -proot clinic_db < 03_week03_mapping/seed_v1.sql
            mysql -h 127.0.0.1 -P 3306 -uroot -proot clinic_db < 06_week06_billing/schema_billing.sql
            mysql -h 127.0.0.1 -P 3306 -uroot -proot clinic_db < 06_week06_billing/seed_billing.sql
          else
            echo "Week 6 billing files not found, skipping."
          fi

      - name: Run Week 6 integrity checks (if present)
        env:
          MYSQL_HOST: 127.0.0.1
          MYSQL_PORT: 3306
          MYSQL_USER: root
          MYSQL_PASSWORD: root
        run: |
          if [[ -f 06_week06_billing/integrity.sql ]]; then
            bash scripts/check_integrity.sh 06_week06_billing/integrity.sql
          else
            echo "Week 6 integrity file not found, skipping."
          fi
