name: SQL Smoke Tests (MySQL 8)

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  sql-smoke:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -proot"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=30

    steps:
      - uses: actions/checkout@v6

      - name: Install MySQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y mysql-client

      - name: Wait for MySQL
        run: |
          for i in {1..60}; do
            mysqladmin ping -h 127.0.0.1 -proot --silent && exit 0
            sleep 2
          done
          echo "MySQL did not become ready" >&2
          exit 1

      - name: Run Week 3 (schema + seed + integrity)
        env:
          MYSQL_PWD: root
        run: |
          mysql -h 127.0.0.1 -u root < shared/reset.sql
          mysql -h 127.0.0.1 -u root clinic_db < course/03_week03_normalization/schema_v1.sql
          mysql -h 127.0.0.1 -u root clinic_db < course/03_week03_normalization/seed_v1.sql
          bash scripts/check_integrity.sh course/03_week03_normalization/integrity_v1.sql

      - name: Run Week 6 (schema + seed + integrity)
        env:
          MYSQL_PWD: root
        run: |
          mysql -h 127.0.0.1 -u root < shared/reset.sql
          mysql -h 127.0.0.1 -u root clinic_db < course/03_week03_normalization/schema_v1.sql
          mysql -h 127.0.0.1 -u root clinic_db < course/03_week03_normalization/seed_v1.sql
          mysql -h 127.0.0.1 -u root clinic_db < course/06_week06_transactions/schema_billing.sql
          mysql -h 127.0.0.1 -u root clinic_db < course/06_week06_transactions/seed_billing.sql
          bash scripts/check_integrity.sh course/06_week06_transactions/integrity.sql
